<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similarity Result</title>
</head>
<body>
    <h1>Most Similar Image</h1>
    <p>Similarity: {{ similarity }}</p>
    <img src="/{{ similar_image }}" alt="Similar Image" style="max-width:100%;">
    <br>
    <a href="/" style="display: inline-block; margin-top: 20px;">
        <button type="button">Upload Another Image</button>
    </a>
</body>
</html>
